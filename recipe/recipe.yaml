context:
  name: supabase-auth
  version: "2.12.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/supabase_auth/supabase_auth-${{ version }}.tar.gz
  sha256: 8d3b67543f3b27f5adbfe46b66990424c8504c6b08c1141ec572a9802761edc2

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - poetry
  run:
    - python >=${{ python_min }}
    - httpx >=0.26,<0.29
    - pydantic >=1.10,<3
    - pyjwt >=2.10.1,<3

tests:
  - python:
      imports:
      - supabase_auth
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: MIT
  license_file: LICENSE
  summary: Python client implementation for Supabase Auth
  homepage: https://github.com/supabase/auth-py
  repository: https://github.com/supabase/auth-py

extra:
  recipe-maintainers:
    - timkpaine
